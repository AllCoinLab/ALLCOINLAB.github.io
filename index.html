  <body class="body">
    <div data-wf-quick-add-section="body" class="section wf-section">
      <div class="input-element">
        Trade everything in DogeChain at MaxSwap <a href="https://t.me/MaxSwapTG" target=”_blank”><i class="fa-brands fa-telegram" style="font-size:50px;"></i></a>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="input-element">
            <button type="button" class="btn btn-primary" id="conn">
              Connect to Swap
            </button>

            <button type="button" class="btn btn-primary" id="swap-approve">
              Approve to swap
            </button>
          </div>
          <div class="input-element">
            <div class="input-name">
              <button type="button" class="btn btn-light mx-auto align-items-center" data-toggle="modal" data-target="#modal-select" onclick="openSelectToken('input');">
                <div id="swap-input-name" class="text-block">USDC</div>
                <i class="fa-solid fa-caret-down"></i>
              </button>
            </div>
            <div class="input-field">
              <div class="form-block w-form">
                <input type="text" class="text-field w-input" maxlength="256" placeholder="0.0" id="swap-input-value">
              </div>
            </div>
            <div class="input-balance">
              Balance: <div id="input-balance">-</div>
            </div>
          </div>
          <div class="input-element">
            <div class="input-name mx-auto align-items-center">
              <a id="swap-switch" href="#" class="mx-auto"><i class="fa-solid fa-repeat"></i></a>
            </div>
            <div class="input-field mx-auto align-items-center">
              <div class="dropdown show d-flex mx-auto align-items-center">
                Swap with
                <a class="btn btn-secondary dropdown-toggle mx-auto align-items-center" href="#" role="button" id="dex-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  MaxSwap
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dex-type">
                  <a class="dropdown-item" href="#" onclick="selectDex('max');">MaxSwap</a>
                  <!-- <a class="dropdown-item" href="#" onclick="selectDex('qui');">QuickSwap</a> -->
                  <a class="dropdown-item" href="#" onclick="selectDex('dog');">DogeSwap</a>
                  <a class="dropdown-item" href="#" onclick="selectDex('yod');">YodeSwap</a>
                </div>
              </div>
            </div>
            <div class="input-balance">
              Slippage: <div id="slippage">0-1%</div>
            </div>
          </div>
          <div class="input-element">
            <div class="input-name">
              <button type="button" class="btn btn-light mx-auto align-items-center" data-toggle="modal" data-target="#modal-select" onclick="openSelectToken('output');">
                <div id="swap-output-name" class="text-block">USDT</div>
                <i class="fa-solid fa-caret-down"></i>
              </button>
            </div>
            <div class="input-field">
              <div class="form-block w-form">
                <input type="text" class="text-field w-input" maxlength="256" placeholder="0.0" id="swap-output-value" readonly>
              </div>
            </div>
            <div class="input-balance">
              Balance: <div id="output-balance">-</div>
            </div>
          </div>
          <div class="input-element">
            <div id="swap-rate"></div><i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
            Rate depends on the liquidity and swap amount
            "></i>
          </div>
          <div class="input-element">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-swap" id="swap-run">
              Swap
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="input-element">            
            <iframe id="dexscreen" style="width: 100%; height: 600px;"
            src="https://dexscreener.com/dogechain/0x27031a581dc2a0e150d2771cca738f20442f60e3?embed=1&amp;theme=dark&amp;info=0"></iframe>
          </div>
        </div>
      </div>
      

      <!-- Modal -->
      <div class="modal fade" id="modal-swap" tabindex="-1" role="dialog" aria-labelledby="modal-swap-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-swap-label">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="swap-msg">
              swap proceed?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="swap-tx">Swap</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal-select" tabindex="-1" role="dialog" aria-labelledby="modal-select-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-select-label">Select Token</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="select-msg">
              <div class="select-field">
                <div class="form-block w-form">
                  <input type="text" class="text-field w-input" maxlength="64" placeholder="Paste token address" id="input-token-info">
                </div>
              </div>
              <div class="select-field" id="token-info"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="token-info-set">Select</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
